[package]
name = "hello-wgpu"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "hello-wgpu-bin"
path = "src/main.rs"

[dependencies]
cfg-if = "1"
winit = "0.26"
cgmath = "0.18"
env_logger = "0.9"
log = "0.4"
wgpu = "0.13.1"
instant = "0.1"
pollster = "0.2"
bytemuck = { version = "1.4", features = [ "derive" ] }
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
phf = { version = "0.11.0", features = ["macros"] }
fastrand = "1.7.0"
itertools = "0.10.3"
fundamentals = { path = "../fundamentals" }
derivables = { path = "../derivables" }
crossbeam = "0.8.1"
rayon = "1.5.3"

[dependencies.image]
version = "0.24"
default-features = false
features = ["png", "jpeg"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
wgpu = { version = "0.13.1", features = ["webgl"]}
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
	"Document", 
	"Window",	
	"Element",
	]}	