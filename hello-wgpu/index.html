<!DOCTYPE html>
<html>
<head>
<script>
  let wasm;
  import("./pkg/hello_wgpu.js").then(async module => {
    await module.default();
    wasm = module;
  });

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("run-button").addEventListener("click", () => {
      wasm.run();
    });
  });
</script>
</head>
<body>
<button id="run-button">Run</button>
</body>
</html>
